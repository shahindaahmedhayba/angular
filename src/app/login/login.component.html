<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div>
        <label>Username:</label>
        <input type="text" formControlName="username" [class.invalid]="isSubmitted && username?.invalid">
      </div>
  
      <div>
        <label>Password:</label>
        <input type="password" formControlName="password" [class.invalid]="isSubmitted && password?.invalid">
      </div>
  
      <button type="submit">Login</button>
    </form>
  
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  </div>
